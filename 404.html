<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      const path = window.location.pathname.replace(/\/$/, '');
      if (path !== '/' && path !== '/index.html') {
        window.location.replace('/index.html');
      }
    </script>
  </head>
  <body></body>
</html>
